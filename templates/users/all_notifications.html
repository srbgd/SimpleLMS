{% extends "basic.html" %}

{% block content %}
<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
        <h5 style="margin-left:15px">Found: {{notifications|length}}</h5>
    <ul>
    {% for notification in notifications%}
          <p> {{notification.attributes.message}}</li> <a href="{{ url_for('user', user_id=notification.attributes.user_id)}}"> User {{notification.attributes.user_id}}</a> </p>
    {% endfor %}
        </ul>
    </div>

{% endblock %}
