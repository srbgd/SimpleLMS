{% extends "basic.html" %}

{% block content %}
<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
    <ul class="nav nav-pills flex-column">

        <h5 style="margin-left:15px">Found: {{documents|length}}</h5>
        <li class="nav-item" style="margin-left:15px; border: 1.5px solid rgb(100,100,100)"><span class="lists">Title</span>
            <span class="lists">Authors</span>
            <span class="lists">Type</span>
        </li>
    {% for doc in documents %}
        <li class="nav-item" style="font-size:1.15em; margin-left:15px; border: 1.5px solid rgb(100,100,100)"><p class="nav-link" ><a class="lists" href="{{ url_for('document', doc_id=doc.id)}}"> {{doc.attributes.title}}</a>
            <span class="lists"> {{doc.attributes.authors}}</span>
            <span class="lists"> {{doc.type}}</span> </p>

    {% endfor %}
    </ul>
    </div>
{% endblock %}
