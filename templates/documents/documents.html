{% extends "basic.html" %}

{% block content %}
<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
    <ul class="nav nav-pills flex-column">
    {% for doc in documents %}
        <li class="nav-item" style="margin-left:30px; border: 1.5px solid rgb(100,100,100)"><p class="nav-link" ><a style="width:15%; float:left" href="{{ url_for('document', doc_id=doc.id)}}"> {{doc.attributes.title}}.</a> {{doc.attributes.authors}} . {{ doc.type}}:</p></li>

    {% endfor %}
    </ul>
    </div>
{% endblock %}
